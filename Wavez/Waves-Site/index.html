<!DOCTYPE html>
<html>
	<head>
        <title>Waves Price Tracker</title>
        <!-- CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <!-- jQuery and JS bundle w/ Popper.js -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="style.css">
	</head>
	
<body>
<div id="content">
	<!---------top bar-------------->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark topnav">
		<a class="navbar-brand" href="#">Logo</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#header" aria-controls="header" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		
		<div class="collapse navbar-collapse" id="header">
			<ul class="navbar-nav ml-auto">
				<li class="nav-item"><a class="nav-link" href="#">Sign up</a></li>
				<li class="nav-item"><a class="nav-link" href="#">Sign in</a></li>
			</ul>
		</div>
	</nav>

	<!--------------Menu bar---------->
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark topnav">
		<a class="nav-link nav-item" href="#">Home</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#menu" aria-controls="menu" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="menu">
			<ul class="navbar-nav header mr-auto">
				<li class="nav-item"><a class="nav-link" href="#">Plugins</a></li>
				<li class="nav-item"><a class="nav-link" href="#">Bundles</a></li>
			</ul>
			<input type="text" placeholder="Search" aria-label="Search">
			<span class="bi-search"></span>
		</div>
	</nav>
	<div id="banner">
		<img src="images/early-bird-v2-d.jpg" alt="Promotional banner">
	</div>
	<div id="daily-deals" class="mb-5">
		<div class="flex-container">
			<div class="card left-card">
				<img src="images/tune-real-time.jpg" class="card-img-top" alt="plugin image">
				<div class="card-body">
					<h2 class="card-header">Best Plugin Deal</h2>
					<p class="card-text">Real Time Tune</p>
					<p class="card-text">Average Price: $39.99</p>
					<p class="card-text">Today's Price: $29.99</p>
					<p class="star-rating">
						<img src="bootstrap-icons/star-fill.svg" alt="star filled">
						<img src="bootstrap-icons/star-fill.svg" alt="star filled">
						<img src="bootstrap-icons/star-fill.svg" alt="star filled">
						<img src="bootstrap-icons/star-fill.svg" alt="star filled">
						<img src="bootstrap-icons/star-half.svg" alt="star half filled">
					</p>
				</div>
			  </div>
			  <div class="card">
				<img src="images/diamond.png" class="card-img-top" alt="bundle image">
				<div class="card-body">
					<h2 class="card-header">Best Bundle Deal</h2>
					<p class="card-text">Diamond Bundle</p>
					<p class="card-text">Average Price: $399.99</p>
					<p class="card-text">Today's Price: $299.99</p>
					<p class="star-rating">
						<img src="bootstrap-icons/star-fill.svg" alt="star filled">
						<img src="bootstrap-icons/star-fill.svg" alt="star filled">
						<img src="bootstrap-icons/star-fill.svg" alt="star filled">
						<img src="bootstrap-icons/star-fill.svg" alt="star filled">
						<img src="bootstrap-icons/star.svg" alt="star half filled">
					</p>
				</div>
			  </div>
		</div>
	</div>

	<div id="footer">
		<p>Created by WAVEZ</p>
	</div>
</div>	
</body>
</html>
